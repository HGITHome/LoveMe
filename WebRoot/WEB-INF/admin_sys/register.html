    <body class=" login">
        <!-- BEGIN LOGO -->
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="register.do" method="post">
            <input type="hidden" name="id" value="1"/>
				 <h3 class="form-title font-green">注册</h3>      
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                  
                    <span> 用户名或密码不能为空 </span>
            
                </div>
                	<#if errors??>
                    <div class="alert alert-danger ">
	                    <button class="close" data-close="alert"></button>
	                 
							<#list errors?keys as key>  <span> ${errors[key]}</span><br></#list>
                           
	               	 </div>
                     </#if> 
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="昵称" name="userName" value="${user.userName?if_exists}"/></div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Realname</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="真实名字" name="realName" value="${user.realName?if_exists}"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password1</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="password1" /> </div>
               
               <div class="wrapper">
               <label class="control-label visible-ie8 visible-ie9">Gender</label>
                <label>性别:</label>
              
                  <input type="radio" id="rad" name="gender" value="0" >男&nbsp;&nbsp;
             
                  <input type="radio" id="rad1" name="gender" value="1">女
                  
               </div>
               
               <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Phone</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号码" name="phone" value="${user.phone?if_exists}"/> </div>
                  
               
             		<div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email" value="${user.email?if_exists}"/> </div>
      
             	
             		   
             		   <div class="input-group">
                             <div class="input-group-control">
                             <label class="control-label visible-ie8 visible-ie9">Captcha</label>
                                 <input type="text" placeholder="验证码" autocomplete="off" placeholder="验证码" name="captcha" class="form-control"> </div>
                             <span class="input-group-btn btn-right ">
                                 <img src="${base}/captcha.svl" height="40"  onclick="this.src='${base}/captcha.svl?d='+new Date()*1"/>
                             </span>
                         </div>
   
                   
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase btn-block">注&nbsp;册</button>
                    <hr>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有账号?<a href="${base}/admin/index.do">返回登录</a>
                </div>
                <div class="create-account">
                    <p>
                        <a href="#"  class="uppercase">2017 © DGUT- 奋斗少年. </a>
                    </p>
                </div>
            </form>
